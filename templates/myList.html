<div ng-hide="title.isEditing">
	<span ng-dblclick= "title.isEditing = true">
		<h1>{{list.title}}</h1>
	</span>
</div>

<div ng-show = "title.isEditing">
	<input ng-model = "list.title">	
		<button ng-click="title.isEditing = false">
			<div ng-click="edit()">
				Done
			</div>
		</button>	
</div>






<div ng-repeat="(id, event) in list.events">

<div>

	<div ng-hide="event.isEditing">
		<span ng-dblclick= "event.isEditing = true">
			<input type="checkbox" ng-click="completed(id)" ng-checked="event.isCompleted"> {{event.title}}
		</span>

		<button ng-click= "event.isEditing = true">Edit</button>

		<button ng-click= "remove($index)"> Delete </button>
	</div>

	<div ng-show = "event.isEditing">
		<input ng-model = "event.title">	
			<button ng-click="event.isEditing = false" type="submit">Done</button>	
	</div>
</div>

	<div ng-show="successMessage" class="alert alert-success fade in">
		{{successMessage}}
		<a href="#/myList/{{lists.id}}" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<!-- Fix above redirect link so that it goes back to the list page -->
	</div>

	<div ng-show="imageAdding">
		<input type="file" ng-model="image">
	</div>
	
</div>

<button ng-click="createNew = true" ng-hide="createNew">New Goal</button>
<form ng-submit="createEvent()" ng-show="createNew">
To Do:<input ng-model="eventName">

<button type="submit" ng-click>Add to List!</button>
</form>
