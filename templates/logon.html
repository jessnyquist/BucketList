<h1 class="accessTitle">Sign In</h1>

<div ng-show="successLogin" class="alert alert-success fade in">
	{{successLogin}}
</div>

<form ng-submit="login()" class="accessForm">
  <div>
    <label>Email</label>
    <input ng-model="email">
  </div>
  
  <div>
    <label>Password</label>
    <input type="password" ng-model="password">
  </div>

  <button type="submit">Submit</button>
</form>

<p class="loginOr">Or...</p>

<div class="btn btn-info fblogin" ng-click="loginWithFb()">
	<h2>Sign In with Facebook</h2>
</div>

<div class="needAccount">
  <div><p class="needAccountBlurb">Don't have an existing Account?</p></div>
  <div><button class="newAccount"><a href="#/signup">New Account</a></button></div>
</div>
