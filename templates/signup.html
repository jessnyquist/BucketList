<div class="signupFullPage">


<div class="signupForm">
<h1 class="accessTitle">Create New Account</h1>

<form class="accessForm" ng-submit="signUpWithEmail()">
  <div>
    <label>Name</label>
    <input ng-model="name">
  </div>
  
  <div>
    <label>Email</label>
    <input ng-model="email">
  </div>
  
  <div>
    <label>Password</label>
    <input type="password" ng-model="password">
  </div>
  
  <div class="signupButton"><button type="submit" class="signupBtn">Sign up</button></div>
  
</form>

</div>

</div>
