<h1>My Profile</h1>

<button ng-click="makeList=true" ng-hide="makeList">New List</button>

	<form ng-submit ng-show="makeList">
		List Title: <input ng-model="title">
		List Description: <input ng-model="description">

		<button type="submit" ng-click="newList(); makeList=false">Create List</button>
	</form>


<div ng-repeat="item in lists">
	<a href="#/myList/{{item.$id}}" ng-show="item.user === current_user_id"> {{item.title}}: {{item.description}} </a>
</div>



<div>
	<button ng-click="showSuccess = true">All Successes</button>
		<div class="success" ng-show="showSuccess" ng-click="showSuccess=!showSuccess">

			All the completed tasks show up and fill screen
			<div ng-repeat="item in lists">
				<div ng-show="!item.isCompleted">
					{{item.title}}
				</div>
			</div>

		</div>
</div>
