<h1>My Profile</h1>
<form ng-submit>
List Title: <input ng-model="title">
List Description: <input ng-model="description">

	<button type="submit" ng-click="newList()">New List</button>
	</form>
<div ng-repeat="item in lists">
<a href="#/myList/{{item.$id}}" ng-show="item.user === current_user_id">{{item.title}}: {{item.description}}</a>
</div>
