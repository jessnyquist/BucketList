<h1 class="listTitle">{{list.title}}</h1>

<p>Created by: {{list.user}}</p>


<div ng-repeat="(id, event) in list.events">

{{event.title}}<button ng-click="isAdding = true" ng-show="firebaseUser">+</button>

	<div ng-show="isAdding">
		<select ng-options="b as b.title for b in myListArray" ng-model="data.selectedList"></select>
	
		<button ng-click="addTo(); isAdding = false; isAdded = true">Add to List!</button>
		<div ng-show="isAdded">Added to List!</div>
	</div>
</div>
