<div class="home-div">
	<div class="background">

		<div class="video-container">
		
			<video loop muted autoplay poster= "opening-img.png" class="opening-img"> 
				<source src="buckit.mp4" type= "video/mp4"/>
			</video>

			<div class="welcomeBlurb">
				<h1 class="welcome"> Kick your excuses to the curb, <br> Just BuckIt</h1>
			</div>

			<a href="#welcome-search">
				<img src="https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-08-128.png"/>
			</a>
			
		</div>

	</div>
	<div id="welcome-search">
		<h3 class="welcome">Need inspiration? Check out lists made by other users</h3>
		<div class="homeSearch">Search Bucket Lists: <input ng-model="searchText"></div>
	
		<div ng-repeat="item in lists | filter: searchText">
			<div>	
				<div class="feedBoxes">
				<img class="feedIcon" src="http://www.myleisuregroup.com/images/slider/img5.jpg">
				<a href="#/list/{{item.$id}}"> 
				<div class="feedBoxesTitle">{{item.title}} </a></div>
				<div class="feedBoxesDes"> {{item.description}}</div>
			</div>
		</div>
	
	</div>
</div>
